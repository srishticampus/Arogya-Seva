<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Arogya Seva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/register.css') }}" rel="stylesheet" />
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

<div class="container">
    <h2>Login</h2>

    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            <div id="flash-messages">
                {% for category, message in messages %}
                    <div class="custom-alert custom-alert-{{ category }} alert">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <div class="form-container">
        <form method="POST">
            <div class="input-name">
                <label for="email">Email address</label>
                <input type="email" class="text-name" id="email" name="email" placeholder="Enter Your Email" required>
            </div>
            <div class="input-name">
                <label for="password">Password</label>
                <input type="password" class="text-name" id="password" name="password" placeholder="Enter Your Password" required>
            </div>
            <div class="input-name">
                <input type="submit" class="button" value="Login">
            </div>
            <p class="text-center mt-3">New here? <a href="{{ url_for('register') }}" class="fw-bold">Register</a></p>
        </form>
    </div>
</div>


<script>
    document.addEventListener('DOMContentLoaded', function() {
        const alerts = document.querySelectorAll('.alert');

        alerts.forEach(alert => {
            setTimeout(() => {
                alert.classList.add('fade-out');
                setTimeout(() => alert.remove(), 500);
            }, 3000);
        });
    });
</script>
<style>
/* Flash Message Styling */
.custom-alert {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 1050;
    padding: 10px 20px;
    border-radius: 5px;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
    animation: slide-in 0.4s ease;
}

/* Different Alert Types */
.custom-alert-success {
    background-color: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
}

.custom-alert-warning {
    background-color: #fff3cd;
    color: #856404;
    border: 1px solid #ffeeba;
}

.custom-alert-danger {
    background-color: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
}

/* Slide-in Animation */
@keyframes slide-in {
    from { transform: translateX(100%); }
    to { transform: translateX(0); }
}

/* Fade-out Animation */
.fade-out {
    opacity: 0;
    transition: opacity 0.5s ease;
}
</style>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
