<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arogya Seva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
</head>
<body>
    <div class="nav_container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
                <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                    <h2>Arogya Seva</h2>
                </a>
            </div>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{{ url_for('home') }}" class="nav-link px-2 link-secondary">Home</a></li>
                <li><a href="{{ url_for('specialization') }}" class="nav-link px-2">Specialities</a></li>
                <li><a href="{{ url_for('doctor') }}" class="nav-link px-2">Doctors</a></li>
                <li><a href="{{ url_for('faq') }}" class="nav-link px-2">FAQs</a></li>
                <li><a href="{{ url_for('about') }}" class="nav-link px-2">About</a></li>
            </ul>

            <!-- Display buttons based on user type -->
            {% if 'user_id' in session and not session.get('is_admin') %}
                <!-- Logged-in Patient -->
                <div class="col-md-3 text-end">
                    <a href="{{ url_for('profile') }}" class="btn btn-info">Profile</a>
                    <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
                </div>
            {% elif not session.get('is_admin') %}
                <!-- Not logged in (show Login/Register buttons) -->
                <div class="col-md-3 text-end">
                    <a href="{{ url_for('login') }}" class="btn btn-primary">Login</a>
                    <a href="{{ url_for('register') }}" class="btn btn-secondary">Register</a>
                </div>
            {% endif %}
        </header>
    </div>
