{% include 'header.html' %}
<div class="container py-5">
    <h2>Add Specialization</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Specialization Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add Specialization</button>
    </form>

    </br>
    <div>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Back to Admin Dashboard</a>
    </div>
</div>
